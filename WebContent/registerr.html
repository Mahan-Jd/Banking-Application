<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" href="register.css" type="text/css">
        <style>
             body{
             background-image : url("cn.jpg");
             background-size: auto;
             background-repeat:no-repeat ;
             background-size: cover;
             height: 800px
    
            }
            </style>
</head>
 <body>
        <div id="one">
        <h2>Register here by entering the below details</h2>
        </div>
        <div id="register">
	<form action="/BankingApplication/RegValidation">
		<label>Accno</label>
				<input type="text" name="accno" id="textb"
					placeholder="Enter account number">
                    <br><br>
				<label>Name</label>
				<input type="text" id="textb" name="name" placeholder="Enter the name"><br><br>
			
				<label>Password</label>
				<input type="password" id="textb" name="pass" placeholder="Enter password"><br><br>
			
				<label>Email</label>
				<input type="text"  id="textb" name="email" placeholder="Enter the email"><br><br>
			
				<label>Balance</label>
				<input type="text" id="textb" name="balance"><br><br>
                <br>
				<input type="submit"  id="subb" value="register">
			
		
	</form>
    </div>
    </body>
</html>
